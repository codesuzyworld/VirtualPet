<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Little Dim Sum</title>
    <script src="pet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
        

</head>
<body>

    <div class="petForm">
        <form action="/submit-pet" method="GET" class="form-container">
            <h2>Welcome to the Dim Sum Center!</h2>
            <div class="form-group">
                <label for="petName">Name your Dim Sum!</label>
                <input type="text" id="petName" name="petName" placeholder="Cookie Wong" required>
            </div>
            <div class="form-group">
                <button type="submit" id="createBtn">Adopt Dim Sum</button>
            </div>
        </form>
    </div>
    

    <div id="petMain">
        <div id="greetingContainer">
            <h1 id="greeting">Welcome back! Your dim sum misses you!</h1>
            <p id="time">Today is DATE</p>      
        </div>
    
    <div class="gameContainer">
        <div class="petContainer">
            <img id="hungerImage" src="" alt="Hunger Status">
            <img id="moodImage" src="" alt="Mood Status">
        </div>
        
        <div class="statsactionContainer">
            <div class="statsContainer">
                <h2 id="fullness">Hunger</h2>
                <h2 id="mood">Mood</h2>
                <h2 id="age">Age</h2>
            </div>
            <div class="actionContainer">
                <button type="button" id="feedBtn">Feed</button>        
                <button type="button" id="petBtn">Pet</button>  
            </div>            
        </div>


    </div>

    <div id="adoptionSection">
        <button type="button" id="adoptionBtn">Send Dim Sum to Adoption</button>
    </div>



</body>
</html>
